<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        #editor {
            width: 80%;
            height: 400px;
            margin: auto;
            border: 2px solid #ccc;
            padding: 10px;
            font-size: 16px;
            outline: none;
            overflow-y: auto;
            background: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Editable Text Editor</h2>
    <label for="username">Enter your name:</label>
    <input type="text" id="username" placeholder="Your name">
    <br><br>
    <div id="editor" contenteditable="true"></div>
    <br>
    <button onclick="saveText()">Save</button>
    <p id="timestamp"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let savedText = localStorage.getItem("editableText");
            let savedName = localStorage.getItem("username");
            let savedTimestamp = localStorage.getItem("timestamp");
            if (savedText) {
                document.getElementById("editor").innerHTML = savedText;
            }
            if (savedName) {
                document.getElementById("username").value = savedName;
            }
            if (savedTimestamp) {
                document.getElementById("timestamp").innerText = "Last saved: " + savedTimestamp;
            }
        });

        function saveText() {
            let editorContent = document.getElementById("editor").innerHTML;
            let username = document.getElementById("username").value;
            let timestamp = new Date().toLocaleString();
            
            localStorage.setItem("editableText", editorContent);
            localStorage.setItem("username", username);
            localStorage.setItem("timestamp", timestamp);
            
            document.getElementById("timestamp").innerText = "Last saved: " + timestamp;
        }
    </script>
</body>
</html>
